<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="title">Weather Forecast</h1>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
                <input type="number" id="daysInput" placeholder="Days (1-7)" min="1" max="7" value="3" class="days-input">
                <button id="searchBtn" class="search-btn">Get Weather</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="currentWeather" class="current-weather">
                <div class="location">
                    <h2 id="cityName" class="city-name"></h2>
                    <p id="regionCountry" class="region"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="currentTemp" class="temp-value"></span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <div class="condition">
                        <p id="weatherCondition" class="condition-text"></p>
                        <div id="weatherIcon" class="weather-icon"></div>
                    </div>
                </div>
            </div>

            <div id="forecast" class="forecast-container">
                <h3 class="forecast-title" id="forecastTitle">Forecast</h3>
                <div id="forecastCards" class="forecast-cards"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
